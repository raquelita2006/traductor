<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Like | Traslate</title>
    </head>
    <body>
        <section class="hero is-info is-medium">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <header class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <img src="assets/icon1.png" alt="Logo Like Traslate">
                            </a>
                        </div>
                    </div>
                </header>
            </div>
          
            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
              <div class="container has-text-centered">
                <p class="title">
                  Bienvenido a Like Traslate
                </p>
                <p class="subtitle">
                  LSM
                </p>
              </div>
            </div>
        </section>

        <div class="tabs is-centered">
            <ul>
                <li id="btn-traducir" class=""><a>Traducir</a></li>
                <li id="btn-acerca" class=""><a>Acerca de</a></li>
            </ul>
        </div>

        <div class="container mt-6" id="sec-traducir">
            <div class="texto contenedores-traslate">
                <label class="label ml-4" for="traducir">Â¿Cual es tu nombre?</label>
                <input id="input-traducir" class="input is-info is-medium is-rounded" type="text" placeholder="Juanito">
            </div>
            <fieldset disabled>
                <div id="contenedor-traslate" class="traduccion contenedores-traslate resultado mt-5">
                    <!-- Aqui va aparecer la imagen -->
                    
                </div>
            </fieldset>
            <div id="seccion-boton" class="mt-6">
                <button id="btn-traducir-ya" class="button is-info">Traducir</button>
            </div>
            <div id="seccion-reset" class="mt-2">
                <button id="btn-reset" class="button is-warning">Intentar de nuevo</button>
            </div>
        </div>
        

        <div class="container mt-6" id="sec-acerca-de">
            <div class="texto contenedores-traslate">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            Esto inicia como un proyecto personal, al dia de hoy solo traducimos los nombres pero con el paso del
                            tiempo esperamos agregar features mas utiles para el LSM.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
